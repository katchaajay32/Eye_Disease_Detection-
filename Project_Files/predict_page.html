<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Disease - LiveDoc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #cce7f6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .navbar h2 {
            color: #0d2c60;
        }

        .nav-links a {
            text-decoration: none;
            color: #0d2c60;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-links .predict {
            padding: 8px 16px;
            border: 2px solid #0d2c60;
            border-radius: 20px;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: white;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            margin-top: 20px;
        }

        .container h1 {
            color: #12257d;
            font-size: 28px;
        }

        .upload-section {
            margin-top: 20px;
        }

        .upload-section p {
            font-size: 20px;
            color: #12257d;
            font-weight: bold;
        }

        .file-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .file-input input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #12257d;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .image-preview {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .image-preview img {
            max-width: 200px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>LIVEDOC</h2>
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <a href="#" class="predict">Predict</a>
        </div>
    </div>

    <div class="container">
        <h1>Predict Disease</h1>

        <div class="upload-section">
            <p>Please upload the image</p>
            <div class="image-preview">
                <img id="previewImage" src="" alt="Uploaded Image">
            </div>

            <div class="file-input">
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <button onclick="generateRandomCategory()">Predict</button>
            <br>
            <br>
            
            <p id="result"></p>
        </div>
    </div>

    <script>
        // Function to handle image preview
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById("previewImage");
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block"; // Show the image when loaded
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to generate random disease category
        function generateRandomCategory() {
            const categories = ["Normal", "Glaucoma", "Diabetic Retinopathy", "Cataract"];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            document.getElementById("result").innerText = "Predicted Disease:   " + randomCategory;
        }
    </script>

</body>
</html>
